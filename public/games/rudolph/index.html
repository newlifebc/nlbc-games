<script>
    document.body.onkeyup = function(e){
        if(e.keyCode == 32){ //spacebar
            var img = document.getElementById("rudolphimg");
            img.src = "assets/rudolph-none.png"
            setTimeout(() => {
                var img = document.getElementById("rudolphimg");
                var rand = Math.random();
                if(rand<0.5){
                    img.src = "assets/rudolph-lefthand.png"
                }else{
                    img.src = "assets/rudolph-righthand.png"
                }
            }, 300);
            
        }
        if(e.keyCode == 66){ //b or B
            var img = document.getElementById("rudolphimg");
            img.src = "assets/rudolph-both.png"
        }
        if(e.keyCode == 76){ //l or L
            var img = document.getElementById("rudolphimg");
            img.src = "assets/rudolph-lefthand.png"
        }
        if(e.keyCode == 82){ //r or R
            var img = document.getElementById("rudolphimg");
            img.src = "assets/rudolph-righthand.png"
        }
        if(e.keyCode == 78){ //n or N
            var img = document.getElementById("rudolphimg");
            img.src = "assets/rudolph-none.png"
        }
    }
</script>
